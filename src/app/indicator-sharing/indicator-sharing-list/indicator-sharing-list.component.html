<div id="indicatorSharingList" class="container-fluid">
    <div class="row">

        <div class="col-xs-4 col-lg-3" id="filterWrapper">
            <md-card>
                <md-card-header>
                    <md-card-title class="flexImportant flexItemsCenter">
                        <i class="material-icons">search</i>
                        <span>Search Analytics</span>
                    </md-card-title>
                    <md-card-subtitle>Labels</md-card-subtitle>
                </md-card-header>
                <md-card-content>
                    List of Labels
                </md-card-content>

                <md-card-header>
                    <md-card-subtitle>Organization</md-card-subtitle>
                </md-card-header>
                <md-card-content>
                    List of Organizations
                </md-card-content>

                <md-card-content><hr></md-card-content>
                <md-card-header *ngIf="filteredIndicators && allIndicators">
                    <md-card-subtitle>Results: {{ filteredIndicators.length }} / {{ allIndicators.length }}</md-card-subtitle>
                </md-card-header>
            </md-card>
        </div>

        <div class="col-xs-8 col-lg-7" id="indicatorListWrapper">

            <div *ngFor="let filteredIndicator of filteredIndicators" class="mb-15">
                <indicator-card [indicator]="filteredIndicator" [attackPatterns]="getAttackPatternsByIndicatorId(filteredIndicator.id)"></indicator-card>               
            </div>

            <div class="text-center mt-15 mb-20" *ngIf="displayShowMoreButton()">
                <button md-button color="primary" class="full-width" (click)="showMoreIndicators()">Show More Indicators</button>
            </div>
        </div>

    </div>

    <br>
</div>
