
  <div class="row">
      <div class="col-md-12">
        <h4>Tactics</h4>
          <div class="row">
              <div class="col-md-4" *ngFor="let tactic of tactics">
                      <md-checkbox class="identity-margin" (change)="addRemoveTactic(tactic.name)" [checked]="tactic.val">{{tactic.name}}</md-checkbox>
              </div>
          </div>
      </div>
  </div>
