<button md-button md-raised-button id="uploadButton" class="" (click)="openFileUpload($event)"> Choose File </button>
<input #fileUpload id="fileInput" name="file" type="file" class="hide" ([value])="fName" (change)="fileChanged($event)">
<!-- <input mdInput #fileUpload2 id="fileInput2" type="input" multiple placeholder="workproduct files" readonly="true" color="primary" [value]="fName">
<md-icon mdSuffix color="red">attachment</md-icon> -->


<ng-template *ngIf="!loading; else loadingBlock">
    <md-card *ngIf="fName">
        {{ fName }}            
    </md-card>
</ng-template>

<ng-template #loadingBlock>
    <md-progress-bar *ngIf="loading" color="primary"  mode="indeterminate"></md-progress-bar>
</ng-template>
