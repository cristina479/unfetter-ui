
<div class="row" >
    <div class="col-md-12">
        <md-card>
            <md-card-header style="border-bottom: 1px solid lightgray;">
                <md-card-title><h4>Relationships</h4></md-card-title>
            </md-card-header>
            <md-card-content>

                <div class="row" >
                    <div class="col-md-4" *ngFor="let relationship of relationships">
                            <h5>
                                <a (click)="gotoDetail(relationship)"> <img style="height: 30px;" class='stix-icon' src='{{getIcon(relationship)}}'> {{getName(relationship)}}</a>
                            </h5>
                    </div>
                </div>
            </md-card-content>
        </md-card>
    </div>
</div>
