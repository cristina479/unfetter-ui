<div class="row">
        <div class="col-md-12">

            <div class="button-row">
                <button md-raised-button routerLink="./new">NEW</button>
                <button md-raised-button (click)="download()">DOWNLOAD</button>            
            </div>
            <div class="pull-right">
                <span class="right-align">Results: {{campaigns.length}}</span>            
            </div>
        </div>
    </div>
    <hr *ngIf="campaigns.length === 0" />
    <list-stix-objects [model]="campaigns" [showLabels]="showLabels" [showExternalReferences]="showExternalReferences" (deletButtonClicked)="delete($event)"></list-stix-objects>
