  <div class="row">
            <div class="col-md-12">
                <h4 *ngIf="model.type !== 'course-of-action'">External References</h4>
                <h4 *ngIf="model.type === 'course-of-action'">External References for Mitigation</h4>
                <div class="button-row">
                    <a class="" mat-raised-button (click)="addExternalReferenceButtonClicked()"><i class="material-icons">add</i> ADD</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                    <mat-card *ngFor="let externalReference of model.attributes.external_references" style="margin: 10px 0px;">
                            <mat-card-content>
                                <div *ngIf="externalReference.external_id" class="row">
                                    <div class="col-md-4">
                                      <mat-input-container class="full-width">
                                          <input matInput placeholder="MITRE ID" [(ngModel)]="externalReference.external_id" value="{{externalReference.external_id}}">
                                      </mat-input-container>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                            <mat-input-container class="full-width">
                                                <input matInput placeholder="Name" [(ngModel)]="externalReference.source_name" (ngModelChange)="currCitations = populateCitation(externalReference.source_name)" value="{{externalReference.source_name}}" [matAutocomplete]="auto">
                                            </mat-input-container>
                                            <mat-autocomplete name="auto" #auto="matAutocomplete" >
                                            <mat-option *ngFor="let citation of currCitations" [value]="citation.source_name">
                                                <span>{{ citation.source_name }}</span>
                                            </mat-option>
                                            </mat-autocomplete>
                                    </div>
                                    <div class="col-md-8">
                                            <mat-input-container class="full-width">
                                                <input matInput placeholder="URL" [(ngModel)]="externalReference.url" value="{{externalReference.url}}">
                                            </mat-input-container>
                                    </div>
                                    <div *ngIf="externalReference.source_name != 'mitre-attack'" class="col-md-12">
                                        <mat-input-container class="full-width">
                                            <textarea matInput matTextareaAutosize placeholder="Citation" [(ngModel)]="externalReference.description" value="{{externalReference.description}}"></textarea>
                                        </mat-input-container>
                                    </div>
                                </div>
                            </mat-card-content>
                            <mat-card-actions *ngIf="externalReference.source_name != 'mitre-attack' && externalReference.citeButton">
                                <div class="button-row">
                                    <a class="" mat-raised-button (click)="generateCitation(externalReference)"> {{ externalReference.citeButton }} </a><br>
                                </div>
                            </mat-card-actions>
                            <mat-card-actions *ngIf="externalReference.source_name != 'mitre-attack' && externalReference.citeButton == 'Hide Citation Text'">
                                <div class="button-row">
                                    <a class="" mat-raised-button [ngxClipboard]="copyCitation"> Copy</a>
                                    <input class="display-citation" size="100" #copyCitation value="{{ externalReference.citation }}" [(ngModel)]=externalReference.citation>
                                </div>
                            </mat-card-actions>
                            <!--<mat-card-actions *ngIf="externalReference.source_name != 'mitre-attack' && externalReference.citeButton == 'Hide Citation Text'">
                                <div class="button-row">
                                    <a class="" mat-raised-button [ngxClipboard]="copyCiteRef"> Copy</a>
                                    <input class="display-citation" size="100" #copyCiteRef value="{{ externalReference.citeref }}" [(ngModel)]=externalReference.citeref>
                                </div>
                            </mat-card-actions>-->
                            <mat-card-actions>
                                <div class="button-row">
                                    <a class="" mat-raised-button (click)="removeExternalReferenceButtonClicked(externalReference)"><i class="material-icons">delete</i> REMOVE</a>
                                </div>
                            </mat-card-actions>
                    </mat-card>
                </div>
        </div>
