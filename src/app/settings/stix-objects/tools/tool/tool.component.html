<div class="row" *ngIf="tool">
      <div class="col-md-12">
           <div class="button-row">
               <a class="mat-primary" md-raised-button (click)="editButtonClicked()"><i class="material-icons">create</i> EDIT</a>
               <a class="mat-primary" md-raised-button (click)="deleteButtonClicked()"><i class="material-icons">delete</i> DELETE</a>
           </div>
       </div>
</div>
<div class="row" style="margin-top: 15px;">
   <div class="col-md-12">
       <md-card>
           <md-card-content>
                   <div class="row">
                       <div class="col-md-12">
                           <label>Name</label>
                           <h6>{{tool.attributes.name}}</h6>
                       </div>
                   </div>
                   <div class="row">
                       <div class="col-md-12">
                           <label>Description</label>
                           <h6 [innerHTML]="cleanWhitespace(tool.attributes.description)"></h6>
                       </div>
                   </div>
                   <div *ngIf="tool.attributes.x_mitre_aliases.length > 0" class="row">
                       <div class="col-md-12">
                           <label>Aliases:</label>
                           <md-chip-list>
                               <md-chip *ngFor="let alias of tool.attributes.x_mitre_aliases"
                                   selected="true">
                                   {{alias}}
                               </md-chip>
                           </md-chip-list>
                       </div>
                   </div>
                   <div class="row">
                       <div class="col-md-12">
                           <label>Labels</label>
                           <md-chip-list>
                               <md-chip *ngFor="let label of tool.attributes.labels"
                                   selected="true"
                                   color="accent">
                                   {{label}}
                               </md-chip>
                           </md-chip-list>

                       </div>
                   </div>
                   <div class="row">
                       <div class="col-md-12">
                           <label>External References</label>
                           <md-chip-list>
                               <md-chip *ngFor="let externalReferences of tool.attributes.external_references"
                                   selected="true">
                                   {{externalReferences.source_name}}
                               </md-chip>
                           </md-chip-list>
                       </div>
                   </div>

           </md-card-content>

       </md-card>
   </div>
</div>

<relationship-list *ngIf="tool.id" [model]="tool"></relationship-list>
<div class="pull-right grey-text">{{tool.id}}</div>
