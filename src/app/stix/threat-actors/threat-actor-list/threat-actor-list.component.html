<div class="row">
        <div class="col-md-12">

            <div class="button-row">
                <a md-raised-button routerLink="./new">NEW</a>
                <a md-raised-button (click)="download()">DOWNLOAD</a>            
            </div>
            <div class="pull-right">
                <span class="right-align">Results: {{threatActors.length}}</span>            
            </div>
        </div>
    </div>
        <hr *ngIf="threatActors.length === 0" />
    <list-stix-objects [model]="threatActors" [showLabels]="'true'" [showExternalReferences]="'true'"></list-stix-objects>
