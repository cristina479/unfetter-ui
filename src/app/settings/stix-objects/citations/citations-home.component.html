<br>
<table class="table table-hover">
    <thead>
        <tr>
            <td><h3>Name</h3></td>
            <td><h3>Citation</h3></td>
            <td><h3>URL</h3></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let citation of citations">
            <td>{{citation.source_name}}</td>
            <td>{{citation.description}}</td>
            <td><a href={{citation.url}}>{{citation.url}}</a></td>
        </tr>
    </tbody>
</table>
