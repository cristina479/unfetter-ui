<form>
        <md-input-container class="full-width">
            <input mdInput placeholder="{{placeholder}}" [mdAutocomplete]="auto"  [formControl]="formCtrl">
        </md-input-container>
</form>
        <md-autocomplete #auto="mdAutocomplete" class="full-width">
            <md-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{ option }}
            </md-option>
        </md-autocomplete>
