<div class="row">
    <div class="col-md-6">
        <md-input-container class="full-width">
        <input mdInput placeholder="Name"  [(ngModel)]="report.attributes.name" value="{{report.attributes.name}}">
        </md-input-container>
    </div>
    <div class="col-md-6">
        <md-input-container class="full-width">
        <input mdInput placeholder="Published"   value="">
        </md-input-container>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <md-input-container class="full-width">
        <input mdInput placeholder="Description"  [(ngModel)]="report.attributes.description" value="{{report.attributes.description}}">
        </md-input-container>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        
        <select-search-field [placeholder]="'Intrusion Set'"></select-search-field>


    </div>
</div>
<div class="row">
    <div class="col-md-12">
       <select-search-field></select-search-field>
    </div>
</div>
<indicator-pattern-field></indicator-pattern-field>

<div class="row">
    <div class="col-md-12" *ngFor="let label of labels">
        <section class="">
            <md-checkbox class="example-margin" >{{label}}</md-checkbox>
        </section>
    </div>

</div>
<external-reference [(model)]="report"></external-reference>

<div class="row">
    <div class="col-md-12">
        <div class="button-row pull-right">
                <a class="" md-raised-button (click)="cancelButtonClicked()"><i class="fa fa-arrow-left"></i>CANCEL</a> 
                <a class=" " md-raised-button (click)="saveButtonClicked()"><i class="fa fa-floppy-o "></i>SAVE</a>            
    
        </div>
    </div>
</div>
