<div id="indicatorSharingList" class="container">
    <div class="row">
        <div class="col-xs-12">

            <div *ngFor="let filteredIndicator of filteredIndicators" class="mb-15">
                <indicator-card [indicator]="filteredIndicator"></indicator-card>               
            </div>

            <div class="text-center mt-15 mb-20" *ngIf="displayShowMoreButton()">
                <button md-button color="primary" class="full-width" (click)="showMoreIndicators()">Show More Indicators</button>
            </div>
        </div>
    </div>

    <br>
</div>
