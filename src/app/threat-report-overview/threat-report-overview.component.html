<div class="container">
    <div class="row">
        <div class="title col-md-6">Threat Reports Overview</div>
        <div class="col-md-1 title-border"></div>
        <div class="col-md-4">
            <div class="title">
                CREATE NEW PRODUCT
            </div>
            <span clas="subtitle">
                Loreum ipsum dorat
            </span>
            <span>
                <button md-raised-button>NEW</button>
            </span>
        </div>
    </div>
    <div class="row">
        <div class="title col-md-8">RECENT WORK PRODUCTS</div>
    </div>
    <div class="row">
        <md-form-field floatPlaceholder="never">
            <input mdInput #filter placeholder="Filter Recent work products">
        </md-form-field>
    </div>
    <div class="row">
        <md-table #table [dataSource]="dataSource">

             <ng-container mdColumnDef="id">
                <md-header-cell *mdHeaderCellDef> ID </md-header-cell>
                <md-cell *mdCellDef="let row"> {{row.id}} </md-cell>
            </ng-container>

            <ng-container mdColumnDef="name">
                <md-header-cell *mdHeaderCellDef> Name </md-header-cell>
                <md-cell *mdCellDef="let row"> {{row.name}}% </md-cell>
            </ng-container>
        
            <ng-container mdColumnDef="date">
                <md-header-cell *mdHeaderCellDef> Modified </md-header-cell>
                <md-cell *mdCellDef="let row"> {{row.date}} </md-cell>
            </ng-container>
        
            <ng-container mdColumnDef="author">
                <md-header-cell *mdHeaderCellDef> Author </md-header-cell>
                <md-cell *mdCellDef="let row"> {{row.author}} </md-cell>
            </ng-container>
        
            <md-header-row *mdHeaderRowDef="displayCols"></md-header-row>
            <md-row *mdRowDef="let row; columns: displayCols;"></md-row>
        </md-table>
    </div>
</div>
