
    <div class="row" *ngIf="attackPattern">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                     <div class="form-group">
                        <md-input-container class="full-width">
                            <input mdInput class="form-control" required placeholder="Name" value="{{attackPattern.attributes.name}}"
                                [(ngModel)]="attackPattern.attributes.name">
                        </md-input-container>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <md-input-container class="full-width">
                        <textarea mdInput mdTextareaAutosize placeholder="Description" [(ngModel)]="attackPattern.attributes.description">{{attackPattern.attributes.description}}</textarea>
                    </md-input-container>
                </div>
            </div>

            <kill-chain-phases [(model)]="attackPattern" (onTacticAdd)="tacticChange($event)"></kill-chain-phases>

            <div class="row">
                <div class="col-md-12">
                    <md-input-container class="full-width">
                        <textarea mdInput [(ngModel)]="attackPattern.attributes.x_mitre_detection"  placeholder="Detection">{{attackPattern.attributes.x_mitre_detection}}</textarea>
                    </md-input-container>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <md-input-container class="full-width">
                        <textarea mdInput [(ngModel)]="attackPattern.attributes.x_mitre_system_requirements"  placeholder="System Requirements">{{attackPattern.attributes.x_mitre_system_requirements}}</textarea>
                    </md-input-container>
                </div>
            </div>
            <div *ngIf="tacticBools['defEvas']" class="row">
                <div class="col-md-12">
                    <md-input-container class="full-width">
                        <textarea mdInput [(ngModel)]="attackPattern.attributes.x_mitre_defense_bypassed"  placeholder="Defense Bypassed">{{attackPattern.attributes.x_mitre_defense_bypasseds}}</textarea>
                    </md-input-container>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                  <label>Platforms</label>
                    <div class="row">
                        <div class="col-md-4" *ngFor="let platform of platforms">
                                <md-checkbox class="identity-margin" (change)="addRemovePlatform(platform.name)" [checked]="platform.val">{{platform.name}}</md-checkbox>
                        </div>
                    </div>
                </div>
            </div><br>

            <external-reference [(model)]="attackPattern"></external-reference>

            <div class="row">
                <div class="col-md-12">
                    <div class="button-row pull-right">
                         <button  class="" md-raised-button (click)="cancelButtonClicked()"><i class="material-icons">keyboard_arrow_left</i> CANCEL</button>
                         <button type="submit"  class=" " md-raised-button (click)="saveAttackPattern()" [disabled]="!attackPattern.attributes.name"><i class="material-icons">save</i> SAVE & CLOSE</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
