

<div class="row">
    <div class="col-md-12">
        <md-input-container class="full-width">
        <input mdInput placeholder="Name" required [(ngModel)]="tool.attributes.name" value="{{tool.attributes.name}}">
        </md-input-container>
    </div>
</div>
<md-input-container class="full-width">
    <textarea mdInput mdTextareaAutosize placeholder="Description" [(ngModel)]="tool.attributes.description">{{tool.attributes.description}}</textarea>
</md-input-container>
<div class="row">
    <div class="col-md-12">
        <h4>Aliases</h4>
              <div class="button-row">
                    <a class=" " md-raised-button (click)="addAlias()"><i class="material-icons">add</i> ADD</a>
              </div>
          </div>
        </div>
         <div class="row">
            <div class="col-md-12">
                     <md-card *ngFor="let alias of aliases; let i = index trackBy:trackByFunction" style="margin: 10px 0px;">
                            <md-card-content>
                                <div class="row">
                                  <div class="col-md-4">
                                          <md-input-container class="full-width">
                                              <input mdInput placeholder="Alias" [(ngModel)]="aliases[i].name">
                                          </md-input-container>
                                  </div>
                                  <div class="col-md-4">
                                          <md-input-container class="full-width">
                                              <input mdInput placeholder="Description" [(ngModel)]="aliases[i].description">
                                          </md-input-container>
                                  </div>
                                </div>
                            </md-card-content>
                            <md-card-actions>
                                <div class="button-row">
                                    <a class="" md-raised-button (click)="removeAlias(aliases[i].name)"><i class="material-icons">delete</i> REMOVE</a>
                                </div>
                            </md-card-actions>
                    </md-card>
            </div>
</div><br>
<div class="row">
    <div class="col-md-12">
        <h4>Techniques</h4>
              <div class="button-row">
                    <a class=" " md-raised-button (click)="addTechnique()"><i class="material-icons">add</i> ADD</a>
              </div>
          </div>
        </div>
         <div class="row">
            <div class="col-md-12">
                     <md-card *ngFor="let addedTechnique of addedTechniques; let i = index trackBy:trackByFunction" style="margin: 10px 0px;">
                            <md-card-content>
                                <div class="row">
                                    <div class="col-md-6">
                                        <form>
                                            <md-select name="allTechniques"[(ngModel)]="addedTechniques[i].name" placeholder="Technique" class="full-width">
                                              <md-option *ngFor="let technique of techniques" [value]="technique.name">
                                                    <span>{{ technique.name }}</span>
                                              </md-option>
                                            </md-select>
                                        </form><br>
                                    </div>
                                    <div class="col-md-12">
                                            <md-input-container class="full-width">
                                                <textarea mdInput mdTextareaAutosize placeholder="Description" [(ngModel)]="addedTechniques[i].description"></textarea>
                                            </md-input-container>
                                    </div>
                                  </div>
                            </md-card-content>
                            <md-card-actions>
                                <div class="button-row">
                                    <a class="" md-raised-button (click)="removeTechnique(addedTechniques[i].name)"><i class="material-icons">delete</i> REMOVE</a>
                                </div>
                            </md-card-actions>
                    </md-card>
            </div>
</div><br>

<external-reference [(model)]="tool" [(citations)]="allCitations"></external-reference>

<div class="row">
    <div class="col-md-12">
        <div class="button-row pull-right">
                <a class="" md-raised-button (click)="cancelButtonClicked()"><i class="material-icons">keyboard_arrow_left</i> CANCEL</a>
                <a class=" " md-raised-button (click)="saveTool()" [disabled]="!tool.attributes.name"><i class="material-icons">save</i> SAVE & CLOSE</a>
        </div>
    </div>
</div>
