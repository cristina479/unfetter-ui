<div class="row">
    <div class="col-sm-2 intrusion-set-dashboard-side-panel">
        <div class="row">
            <div class="col-sm-12">
              <p-autoComplete [(ngModel)]="intrusionSet" [suggestions]="results" (completeMethod)="search($event)" field="name" (onSelect)="onSelect($event)"></p-autoComplete>
              <a style="line-height: 30px;" md-raised-button (click)="searchIntrusionSets()">Search</a>     
            </div>
        </div>
         <div class="row">
              <div class="col-sm-12">
                <span class="text-muted">Results ({{selectedIntrusionSet.length}}) Intrusion Sets</span>
                 <a style="float: right;" (click)="removeAll($event)">Clear Fliters</a>
              </div>
              <div class="col-sm-12">
                
                  <span class="badge" *ngFor="let intrusionSet of selectedIntrusionSet">
                      {{intrusionSet.attributes.name}}
                      <a class="text-muted"  (click)="remove($event, intrusionSet)"><i class="fa fa-close"></i></a>
                    </span>
                </div>
                <div class="col-sm-12">
                  <div *ngFor="let intrusionSet of intrusionSets">
                      <md-checkbox id="{{intrusionSet.id}}" [checked]="intrusionSet.checked" 
                      class="intrusion-set-dashboard-side-panel-checkbox" (click)="select(intrusionSet)">
                        <a>{{intrusionSet.attributes.name}}</a>
                      </md-checkbox>
                  </div>
              </div>
        </div>
      
    </div>
    <div class="col-sm-10">
        <div class="row">
            <div class="col-sm-12">
                <div style="float: left">
                    <img class='stix-icon height-30' src='assets/icon/stix-icons/svg/threat-actor-b.svg'>
                </div>
                <div style="float: left">
                      <h4>Intrusion Sets  
                            <i *ngIf="intrusionSetsDashboard.intrusion_sets" class="fa fa-angle-right"></i>                            
                            <a><strong *ngFor="let i of intrusionSetsDashboard.intrusion_sets;  let first = first; let last = last"> 
                                {{i.attributes.name}}
                                <i *ngIf="!last"> / </i> 
                            </strong></a>
                            
                      </h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
           
                <md-tab-group>
                    <md-tab label="Attack Patterns Used">
                       
                              <md-card >
                     <md-card-header>
                        <md-card-title>Attack Patterns Used</md-card-title>
                    </md-card-header>
                    <md-card-content *ngIf="intrusionSetsDashboard.intrusion_sets">
                         <div  *ngFor="let i of intrusionSetsDashboard.intrusion_sets"> 
                                    <label>{{i.attributes.name}}</label>
                                    <md-slider
                                        class="example-margin"
                                        [disabled]="disabled"
                                        [invert]="invert"
                                        [max]="max"
                                        [min]="min"
                                        [step]="step"
                                        [thumb-label]="thumbLabel"
                                        [tick-interval]="tickInterval"
                                        [value]="value"
                                        [vertical]="vertical">
                                    </md-slider>                               
                                </div>
                    </md-card-content>
                </md-card>
                 <md-card style="margin-top: 10px;">Simple card</md-card>
                        
                    </md-tab>
                    <md-tab label="Critical Security Controls (CSC)">
                    
                    </md-tab>
                </md-tab-group>
            </div>
        </div>    
    </div>
</div>
