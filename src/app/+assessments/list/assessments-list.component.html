<div class="container" id="assessmentList">
    <page-header [pageTitle]="pageTitle" [pageIcon]="pageIcon" [description]="description"></page-header>
    <div class="row">
        <div class="col-xs-12">
            <h5>Create Assessment</h5>
        </div>
        <div class="col-xs-12">
            <a md-raised-button routerLink="assessment/indicator">Assess Indicators</a>
            <a md-raised-button routerLink="assessment/mitigation">Assess Mitigations</a>
            <a md-raised-button routerLink="assessment/sensor">Assess Sensors</a>
            <div class="pull-right">
                <span class="right-align">Results: {{assessments.length}}</span>
            </div>
        </div>

    </div>
    <br>
    <hr>
    <br>
    <div class="row">
        <div class="col-xs-12">
            <h5>View Assessment</h5>
        </div>
        <div class="col-xs-12">
            <md-card class="margin-top" *ngFor="let assessment of assessments">
                <div class="row">
                    <div class="col-xs-7">
                        <a routerLink="dashboard/{{assessment.id}}">{{assessment.attributes.name}}</a>
                    </div>
                    <div class="col-xs-5 text-right buttonGrp">
                        <button md-button (click)="edit(assessment)" class="mat-accent">
                            <i class="material-icons">assessment</i>
                        </button>
                        <button md-button (click)="edit(assessment)" class="mat-primary">
                            <i class="material-icons">create</i>
                        </button>
                        <button md-button (click)="delete(assessment)" class="mat-warn">
                            <i class="material-icons">delete</i>
                        </button>
                    </div>
                </div>
            </md-card>
        </div>
    </div>
</div>
