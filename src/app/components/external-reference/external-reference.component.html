  <div class="row">
            <div class="col-md-12">
                <h4>External References</h4>
                <div class="button-row">
                    <a class="" md-raised-button (click)="addExternalReferenceButtonClicked()"><i class="material-icons">add</i> ADD</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                    <md-card *ngFor="let externalReference of model.attributes.external_references" style="margin: 10px 0px;">
                            <md-card-content>
                                <div *ngIf="externalReference.external_id" class="row">
                                    <div class="col-md-4">
                                      <md-input-container class="full-width">
                                          <input mdInput placeholder="MITRE ID" [(ngModel)]="externalReference.external_id" value="{{externalReference.external_id}}">
                                      </md-input-container>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                            <md-input-container class="full-width">
                                                <input mdInput placeholder="Name" [(ngModel)]="externalReference.source_name" (ngModelChange)="populateCitation(externalReference.source_name)" value="{{externalReference.source_name}}" [mdAutocomplete]="auto">
                                            </md-input-container>
                                            <md-autocomplete name="auto" #auto="mdAutocomplete" >
                                            <md-option *ngFor="let citation of citations" [value]="citation.source_name">
                                                <span>{{ citation.source_name }}</span>
                                            </md-option>
                                            </md-autocomplete>
                                    </div>
                                    <div class="col-md-8">
                                            <md-input-container class="full-width">
                                                <input mdInput placeholder="URL" [(ngModel)]="externalReference.url" value="{{externalReference.url}}">
                                            </md-input-container>
                                    </div>
                                    <div *ngIf="externalReference.source_name != 'mitre-attack'" class="col-md-12">
                                        <md-input-container class="full-width">
                                            <textarea mdInput mdTextareaAutosize placeholder="Citation" [(ngModel)]="externalReference.description" value="{{externalReference.description}}"></textarea>
                                        </md-input-container>
                                    </div>
                                </div>
                            </md-card-content>
                            <md-card-actions *ngIf="externalReference.source_name != 'mitre-attack'">
                                <div class="button-row">
                                    <a class="" md-raised-button (click)="generateCitation(externalReference.source_name)"> Generate Citation Text</a>
                                    <a class="" md-raised-button (click)="copy(externalReference.citation)"> Copy</a>
                                    {{ externalReference.citation }}
                                </div>
                            </md-card-actions>
                            <md-card-actions>
                                <div class="button-row">
                                    <a class="" md-raised-button (click)="removeExternalReferenceButtonClicked(externalReference)"><i class="material-icons">delete</i> REMOVE</a>
                                </div>
                            </md-card-actions>
                    </md-card>
                </div>
        </div>
